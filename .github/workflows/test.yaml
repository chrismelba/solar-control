name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run pytest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r solar-control-dev/requirements.txt \
                      -r solar-control-dev/requirements-test.txt

      - name: Run tests
        run: pytest solar-control-dev/tests/ -v
