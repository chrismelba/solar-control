<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Solar Optimiser{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ app_version }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/searchable-select.css') }}?v={{ app_version }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sensor-cards.css') }}?v={{ app_version }}">
    <style>
        /* ── Embedded: modal + form CSS guaranteed in HA ingress iframe ── */
        .modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1000;
            background-color: rgba(0,0,0,0.75); backdrop-filter: blur(4px);
            align-items: flex-start; justify-content: center;
            overflow-y: auto; padding: 2rem 1rem; box-sizing: border-box;
        }
        .modal.active { display: flex; }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-12px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .modal-content {
            background-color: #1e1e1e; border-radius: 12px; padding: 1.75rem;
            max-width: 700px; width: 100%; margin: auto;
            border: 1px solid #333; position: relative;
            animation: modalFadeIn 0.2s ease;
        }
        .modal-header {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 1.25rem; padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .modal-title { font-size: 0.7rem; font-weight: 700; letter-spacing: 1.2px; text-transform: uppercase; color: #555; margin: 0; }
        .modal-close { background: none; border: none; font-size: 1.2rem; cursor: pointer; color: #555; padding: 0; line-height: 1; }
        .modal-close:hover { color: #e0e0e0; }
        .modal-footer {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 1.5rem; padding-top: 1rem; gap: 0.5rem;
            border-top: 1px solid rgba(255,255,255,0.06);
        }
        .modal-footer-right { display: flex; gap: 0.5rem; }
        .modal-footer .button { padding: 0.55rem 1.1rem; font-size: 0.9rem; }
        .modal input[type="text"], .modal input[type="number"],
        .modal input[type="email"], .modal select { border-radius: 5px; padding: 0.45rem 0.65rem; font-size: 0.9rem; margin: 0; }
        .modal .searchable-select input { padding: 0.45rem 0.65rem; font-size: 0.9rem; border-radius: 5px; margin: 0; }
        .modal .searchable-select { margin-bottom: 0; }
        .modal label:not(.checkbox-row) { display: block; font-size: 0.72rem; font-weight: 600; letter-spacing: 0.06em; text-transform: uppercase; color: #888; margin-bottom: 0.3rem; }
        .modal .form-group { margin-bottom: 0.875rem; }
        .field-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .field-with-unit { display: flex; align-items: center; gap: 0.5rem; }
        .field-with-unit input { flex: 1; min-width: 0; }
        .field-with-unit .unit-label { color: #888; font-size: 0.85rem; white-space: nowrap; flex-shrink: 0; }
        .checkbox-row { display: flex; align-items: center; gap: 0.6rem; cursor: pointer; padding: 0.25rem 0; margin-bottom: 0.35rem; }
        .checkbox-row input[type="checkbox"] { width: 15px; height: 15px; flex-shrink: 0; cursor: pointer; margin: 0; }
        .checkbox-row .checkbox-label { font-weight: 600; font-size: 0.95rem; color: #e0e0e0; }
        .optional-label { font-weight: 400; font-size: 0.8rem; color: #666; margin-left: 0.3rem; }
        .form-section-divider { border: none; border-top: 1px solid rgba(255,255,255,0.06); margin: 1.25rem 0; }
        .help-text { display: block; color: #666; font-size: 0.8rem; margin-top: 0.25rem; margin-bottom: 0; line-height: 1.4; }
        .tabs { margin-bottom: 1.5rem; }
        .tab-buttons { display: flex; gap: 0.25rem; border-bottom: 1px solid #333; margin-bottom: 1.25rem; }
        .tab-button { padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; font-weight: 600; font-size: 0.85rem; color: #555; border-radius: 4px 4px 0 0; border-bottom: 2px solid transparent; margin-bottom: -1px; }
        .tab-button:hover { background-color: #2a2a2a; color: #e0e0e0; }
        .tab-button.active { color: #2196f3; border-bottom-color: #2196f3; }
        .tab-content { display: none; padding: 0.5rem 0; }
        .tab-content.active { display: block; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="main-wrapper">
        <div class="toolbar">
            <h1>{% block heading %}Solar Optimiser{% endblock %}</h1>
            <a href="{{ url_for('static_page', page='debug') }}" class="toolbar-debug-link">Debug</a>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block extra_scripts %}{% endblock %}
    <script>
        // Add ingress path to all relative links and forms
        const ingressPath = '{{ ingress_path }}';

        function fixRelativeUrls() {
            document.querySelectorAll('a[href^="/"]').forEach(function(link) {
                const href = link.getAttribute('href');
                if (!href.startsWith(ingressPath)) {
                    link.href = ingressPath + href;
                }
            });

            document.querySelectorAll('form[action^="/"]').forEach(function(form) {
                const action = form.getAttribute('action');
                if (!action.startsWith(ingressPath)) {
                    form.action = ingressPath + action;
                }
            });

            console.log('Ingress path:', ingressPath);
        }

        document.addEventListener('DOMContentLoaded', function() {
            fixRelativeUrls();
            setTimeout(fixRelativeUrls, 100);
        });

        // Helper function to make API calls with ingress path
        async function apiCall(endpoint, options = {}) {
            if (!endpoint.startsWith('/')) {
                endpoint = '/' + endpoint;
            }
            const url = `${ingressPath}${endpoint}`.replace(/([^:]\/)\/+/g, "$1");
            console.log('Making API call to:', url);
            const response = await fetch(url, options);
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.message || `API call failed: ${response.statusText}`);
            }
            return data;
        }

        // ── Modal open/close ──
        function openModal(id) {
            const el = document.getElementById(id);
            el.style.display = 'flex';
            el.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(id) {
            const el = document.getElementById(id);
            el.style.display = 'none';
            el.classList.remove('active');
            document.body.style.overflow = '';
        }

        function _closeModalEl(el) {
            el.style.display = 'none';
            el.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal.active').forEach(m => _closeModalEl(m));
            }
        });

        // Close on backdrop click or .modal-close button
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                _closeModalEl(e.target);
            }
            if (e.target.classList.contains('modal-close')) {
                const modal = e.target.closest('.modal');
                if (modal) {
                    _closeModalEl(modal);
                }
            }
        });

        // Function to attach event listeners to a device toggle
        function attachToggleListeners(toggle) {
            const deviceName = toggle.dataset.deviceName;
            console.log(`Fetching initial state for device: ${deviceName}`);

            apiCall(`/api/devices/${encodeURIComponent(deviceName)}`)
                .then(device => {
                    return apiCall(`/api/devices/${encodeURIComponent(deviceName)}/state`);
                })
                .then(data => {
                    toggle.checked = data.state === 'on';
                })
                .catch(error => {
                    console.error(`Error fetching device state for ${deviceName}:`, error);
                });

            toggle.addEventListener('change', async function(e) {
                const deviceName = this.dataset.deviceName;
                const isOn = this.checked;
                try {
                    await apiCall(`/api/devices/${encodeURIComponent(deviceName)}/set_state`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ state: isOn })
                    });
                } catch (error) {
                    console.error('Error setting device state:', error);
                    this.checked = !isOn;
                    alert('Failed to set device state. Please try again.');
                }
            });
        }

        function initializeToggles() {
            document.querySelectorAll('.device-toggle').forEach(toggle => {
                attachToggleListeners(toggle);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeToggles();
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) {
                            if (node.classList && node.classList.contains('device-toggle')) {
                                attachToggleListeners(node);
                            }
                            node.querySelectorAll('.device-toggle').forEach(toggle => {
                                attachToggleListeners(toggle);
                            });
                        }
                    });
                });
            });
            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
    <script src="{{ url_for('static', filename='js/searchable-select.js') }}?v={{ app_version }}"></script>
</body>
</html>
