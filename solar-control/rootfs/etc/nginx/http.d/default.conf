server {
    listen 8099;
    server_name localhost;

    # Security: Only allow connections from Home Assistant ingress
    allow 172.30.32.2;
    deny all;

    # Increase max body size for larger requests
    client_max_body_size 10M;

    # Serve static files directly
    location /static/ {
        alias /usr/bin/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location / {
        proxy_pass http://localhost:8099;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ingress specific headers
        proxy_set_header X-Ingress-Path $http_x_ingress_path;
        proxy_set_header X-Ingress-Port $http_x_ingress_port;
        proxy_set_header X-Ingress-Entry $http_x_ingress_entry;
        
        # Handle WebSocket connections
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increase timeouts for long-running requests
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}