{% extends "base.html" %}
{% from "components/device_card.html" import device_card %}

{% block title %}Configure Devices{% endblock %}

{% block heading %}Configure Devices{% endblock %}

{% block content %}
    <div class="nav-menu">
        <a href="{{ url_for('index') }}" class="button">Back to Dashboard</a>
    </div>

    <div class="card">
        <h2>Add New Device</h2>
        <form id="addDeviceForm" class="form">
            <div class="form-group">
                <label for="name">Device Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="entity_id">Home Assistant Entity ID:</label>
                <input type="text" id="entity_id" name="entity_id" required>
            </div>
            
            <div class="form-group">
                <label for="typical_power_draw">Typical Power Draw (W):</label>
                <input type="number" id="typical_power_draw" name="typical_power_draw" required min="0">
            </div>
            
            <div class="form-group">
                <label for="min_power_draw">Minimum Power Draw (W):</label>
                <input type="number" id="min_power_draw" name="min_power_draw" required min="0">
            </div>
            
            <div class="form-group">
                <label for="max_power_draw">Maximum Power Draw (W):</label>
                <input type="number" id="max_power_draw" name="max_power_draw" required min="0">
            </div>
            
            <div class="form-group">
                <label for="power_sensor">Power Sensor Entity ID:</label>
                <input type="text" id="power_sensor" name="power_sensor" required>
            </div>
            
            <div class="form-group">
                <label for="energy_sensor">Energy Sensor Entity ID:</label>
                <input type="text" id="energy_sensor" name="energy_sensor" required>
            </div>
            
            <button type="submit" class="button">Add Device</button>
        </form>
    </div>

    <div class="card">
        <h2>Existing Devices</h2>
        <div id="deviceList" class="device-list">
            <p>Loading devices...</p>
        </div>
    </div>

    <style>
        .form {
            max-width: 600px;
            margin: 1rem 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .device-list {
            margin-top: 1rem;
        }
    </style>

    <script>
        // Load and display devices
        async function loadDevices() {
            try {
                const response = await fetch('/api/devices');
                const devices = await response.json();
                
                const deviceList = document.getElementById('deviceList');
                deviceList.innerHTML = '';
                
                devices.forEach(device => {
                    const deviceElement = document.createElement('div');
                    deviceElement.innerHTML = `{{ device_card(device, draggable=false) }}`;
                    deviceList.appendChild(deviceElement.firstElementChild);
                });
                
                // Add event listeners for edit and delete buttons
                document.querySelectorAll('.edit-device').forEach(button => {
                    button.addEventListener('click', () => {
                        const deviceName = button.closest('.device-card').dataset.deviceName;
                        editDevice(deviceName);
                    });
                });
                
                document.querySelectorAll('.delete-device').forEach(button => {
                    button.addEventListener('click', () => {
                        const deviceName = button.closest('.device-card').dataset.deviceName;
                        deleteDevice(deviceName);
                    });
                });
            } catch (error) {
                document.getElementById('deviceList').innerHTML = 
                    '<p>Error loading devices</p>';
            }
        }

        // Add new device
        document.getElementById('addDeviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const deviceData = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/devices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(deviceData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to add device');
                }
                
                // Reload devices
                loadDevices();
                
                // Reset form
                e.target.reset();
            } catch (error) {
                console.error('Error adding device:', error);
                alert('Failed to add device. Please try again.');
            }
        });

        // Edit device
        async function editDevice(deviceName) {
            try {
                const response = await fetch(`/api/devices/${encodeURIComponent(deviceName)}`);
                const device = await response.json();
                
                // Populate form with device data
                document.getElementById('name').value = device.name;
                document.getElementById('entity_id').value = device.entity_id;
                document.getElementById('typical_power_draw').value = device.typical_power_draw;
                document.getElementById('min_power_draw').value = device.min_power_draw;
                document.getElementById('max_power_draw').value = device.max_power_draw;
                document.getElementById('power_sensor').value = device.power_sensor;
                document.getElementById('energy_sensor').value = device.energy_sensor;
                
                // Change form submit handler
                const form = document.getElementById('addDeviceForm');
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    
                    const formData = new FormData(e.target);
                    const deviceData = Object.fromEntries(formData.entries());
                    
                    try {
                        const response = await fetch(`/api/devices/${encodeURIComponent(deviceName)}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(deviceData)
                        });
                        
                        if (!response.ok) {
                            throw new Error('Failed to update device');
                        }
                        
                        // Reload devices
                        loadDevices();
                        
                        // Reset form and handler
                        e.target.reset();
                        e.target.onsubmit = null;
                    } catch (error) {
                        console.error('Error updating device:', error);
                        alert('Failed to update device. Please try again.');
                    }
                };
            } catch (error) {
                console.error('Error loading device:', error);
                alert('Failed to load device data. Please try again.');
            }
        }

        // Delete device
        async function deleteDevice(deviceName) {
            if (!confirm(`Are you sure you want to delete ${deviceName}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/devices/${encodeURIComponent(deviceName)}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete device');
                }
                
                // Reload devices
                loadDevices();
            } catch (error) {
                console.error('Error deleting device:', error);
                alert('Failed to delete device. Please try again.');
            }
        }

        // Load devices when page loads
        document.addEventListener('DOMContentLoaded', loadDevices);
    </script>
{% endblock %}
